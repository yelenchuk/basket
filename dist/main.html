<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Main Page</title>
  </head>
  <body>
    <div class="container">
      <section class="main__header">
        <div class="main__header-text">Welcome Back,<span>Johnson</span></div>
        <div class="main__header-avatar"></div>
      </section>
      <section class="main__search">
        <div class="main__search-icon">
          <img src="/img/main/search.svg" alt="" />
        </div>
        <input
          class="main__search-input"
          type="text"
          placeholder="What do you looking for?"
        />
        <div class="main__search-sort">
          <img src="/img/main/sort_tool.svg" alt="" />
        </div>
      </section>
      <section class="main__tabs">
        <div class="main__tabs-item">Popular</div>
        <div class="main__tabs-item">Fruits</div>
        <div class="main__tabs-item">Veggie</div>
        <div class="main__tabs-item">Spicies</div>
        <div class="main__tabs-item">Veggie</div>
        <div class="main__tabs-item">Spicies</div>
      </section>
      <section class="main__slider">
        <div class="main__slider-slide slide">
          <div class="slide__wrapper">
            <div class="slide__wrapper-title">Deals</div>
            <div class="slide__wrapper-desc">50% Off All Itesms</div>
            <button class="slide__wrapper-btn">Shop Now</button>
          </div>
        </div>
        <div class="main__slider-slide slide">
          <div class="slide__wrapper">
            <div class="slide__wrapper-title">Deals</div>
            <div class="slide__wrapper-desc">50% Off All Itesms</div>
            <button class="slide__wrapper-btn">Shop Now</button>
          </div>
        </div>
      </section>
    </div>
    <script defer src="js/script.js"></script>
  </body>
</html>
