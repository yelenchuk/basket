<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>
  <body class="bg">
    <div class="container">
      <section class="header">
        <h1>Basket</h1>
        <div>
          <img src="img/login/mobile-login.svg" alt="" />
        </div>
      </section>
      <section class="auth">
        <div class="title">Log In</div>
        <div class="desc">Please type your information</div>
        <form action="#" class="login__form">
          <input
            required
            placeholder="Email Address"
            name="email"
            type="email"
            class="login__input"
          />
          <input
            required
            placeholder="Password"
            name="password"
            type="password"
            class="login__input"
          />
          <button class="btn">
            <div>Log In</div>
          </button>
        </form>
      </section>
      <section class="footer">
        <span>New user?</span> <a href="">Create an Account</a>
      </section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
