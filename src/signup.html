<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>SignUp</title>
</head>

<body class="bg">
  <div class="container">
    <section class="header">
      <h1 class="title">Basket</h1>
    </section>
    <section class="account">
      <div class="sub-title">Create an Account</div>
      <div class="desc">Please type your information</div>
      <form action="#" class="account__form">
        <input required placeholder="Full Name" name="name" type="text" class="account__form-field" />
        <input required placeholder="Email Address" name="email" type="email" class="account__form-field" />
        <input required placeholder="Password" name="password" type="password" class="account__form-field" />
        <div class="account__form-wrapper ">
          <div class="account__form-field field">
          <img src="/img/signup/twemoji_flag-for-flag-us-outlying-islands.svg" alt="usa">
          <select name="country" id="country" class="">
          <option value="usa">+1</option>
          <option value="ukr">+3</option>
        </select></div>
        <input required placeholder="000-00-0000" name="phone" type="tel" class="account__form-field"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
        </div>
        <div class="account__form-subscribe subscribe">
        <input class="subscribe__custom-checkbox" type="checkbox" id="subscribe" name="subscribe"value="yes">
        <label for="subscribe">By joining I agree to receive emails from Geeta.</label>
        </div>
        <button class="btn_main">Create Account</button>
      </form>
    </section>
  </div>
  <section class="footer">
    <span>Already have an account?</span> <a href="/index.html">Sign In</a>
  </section>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
