<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>SignUp</title>
</head>

<body class="bg">
  <div class="container">
    <section class="header">
      <h1 class="title">Basket</h1>
    </section>
    <section class="account">
      <div class="sub-title">Create an Account</div>
      <div class="desc">Please type your information</div>
      <form action="#" class="account__form">
        <input required placeholder="Full Name" name="name" type="text" class="account__form-input" />
        <input required placeholder="Email Address" name="email" type="email" class="account__form-input" />
        <input required placeholder="Password" name="password" type="password" class="account__form-input" />
        <select name="country" id="country">
          <option value="usa">+1</option>
          <option value="ukr">+3</option>
        </select>
        <input required placeholder="000-00-0000" name="phone" type="tel" class="account__form-input"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
        <button class="btn_main">Log In</button>
      </form>
    </section>
  </div>
  <section class="footer">
    <span>New user?</span> <a href="">Create an Account</a>
  </section>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
